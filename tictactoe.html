<!DOCTYPE html>
<html>
  <head>
    <title>tictactoe</title>

    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/tictactoe/main.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/tictactoe/dbfunc.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
    <!-- <link href="stylesheets/tictactoe.css" media="all" rel="stylesheet" type="text/css"/> -->

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


  </head>
  <body>


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Stuff</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>#></h1>
        <p>This is a test page for understanding various page design methods.</p>
        <p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
    	<div class="row">    		
			<div class="col-md-4" id="screen">
				<div id="gui"></div>
				<!-- <div id="footer">All rights reserved</div> -->
				<img id='x' src='images/x.png'  style="display: none;" />
				<img id='o' src='images/o.png'  style="display: none;" /> 
			</div>
			<div class="col-md-4" id="dbdiv">
				<div id="login">
					<!-- Initially this will just be a text field, but eventually could be a login -->
					<h2>Login Info</h2>
					<form id="login_form">
						Player Name: <input type="text" placeholder="name" name="playerName">
					</form>
					<br>
				</div>
				<div class="dbdivLine"><br></div>

				<!-- This div should be auto populated by the database using games matching the login name -->
				<div id="gameTable">
					<H2>Load Game</h2>
					<div id="listOfGames">
					</div>
				</div>
				<div class="dbdivLine"><br></div>

				<!-- Game creation should probably use login info and maybe leave player 2 unser or have option to -->
				<div id="createNewGame">
					<h2>Create Game</h2>
					<form id="create_game_form">
						Player1: <input type="text" placeholder="name" name="player1"><br>
						Player2: <input type="text" placeholder="name" name="player2"><br>
			            <button id="create_game_btn">Create Game </button>

					</form>
				</div>
			</div>
			<div class="col-md-4" id="gameInformation">
				<H1>Current Game</H1>
			</div>
		</div>
	</div>





  </body>
</html>
