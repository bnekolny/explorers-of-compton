<!DOCTYPE html>
<html>
  <head>
    <title>tictactoe</title>
    <link href="stylesheets/tictactoe.css" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/tictactoe/main.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/tictactoe/dbfunc.js" type="text/javascript"></script>
	
  </head>
  <body>
	<div id="screen">
    	<div id="header">TTT</div>
		<div id="gui"></div>
		<div id="footer">All rights reserved</div>
		<img id='x' src='images/x.png'/>
		<img id='o' src='images/o.png'/>
	</div>
	<div id="dbdiv">
		<div id="login">
			<!-- Initially this will just be a text field, but eventually could be a login -->
			<h2>Login Info</h2>
			<form id="login_form">
				Player Name: <input type="text" placeholder="name" name="playerName">
			</form>
			<br>
		</div>
		<div class="dbdivLine"><br></div>

		<!-- This div should be auto populated by the database using games matching the login name -->
		<div id="gameTable">
			<H2>Load Game</h2>
			<div id="listOfGames">
			</div>
		</div>
		<div class="dbdivLine"><br></div>

		<!-- Game creation should probably use login info and maybe leave player 2 unser or have option to -->
		<div id="createNewGame">
			<h2>Create Game</h2>
			<form id="create_game_form">
				Player1: <input type="text" placeholder="name" name="player1"><br>
				Player2: <input type="text" placeholder="name" name="player2"><br>
	            <button id="create_game_btn">Create Game </button>

			</form>
		</div>
	</div>
	<div id="gameInformation">
		<H1>Current Game</H1>
	</div>
  </body>
</html>
